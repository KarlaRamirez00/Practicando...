<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mascotas en Adopción - Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mascotas en Adopción</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="registrate.html">Registrate</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mascotas</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="perros.html">Perros</a>
                        <a class="dropdown-item" href="gatos.html">Gatos</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido de la página de contacto -->
    <div class="container mt-4">
        <!-- Formulario de Contacto -->
        <h2>Contacto para Solicitar Adopción</h2>
        <form id="contactoForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriba su mensaje" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
    </div>
    <!-- Footer con RRSS -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Síguenos en redes sociales:</h3>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" target="_blank">Facebook</a></li>
                        <li class="list-inline-item"><a href="#" target="_blank">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
